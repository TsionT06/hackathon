<body>
    <h1>Spongebob Quiz</h1>
    <p>
        Which Spongebob character do you most resemble?
    </p>
    <div style="background-image: url('https://cdn130.picsart.com/301286555243211.png?r240x240');">

        <h2>What would you prefer to do on a Friday night?</h2>
        <div class="question">
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2017/10/18/11/14/books-2863724_1280.jpg" width="250px" />
                <br />
                <button id="q1a1">Read a book</button>
            </div>
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2020/04/08/15/48/tv-5017859_1280.jpg" width="250px"
                    height="166px" />
                <br />
                <button id="q1a2">Watch hours of TV</button>
            </div>
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2018/06/12/20/44/egg-3471439_1280.jpg" width="250px" />
                <br />
                <button id="q1a3">Egg houses</button>
            </div>
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2015/05/15/14/50/concert-768722_1280.jpg" width="250px" />
                <br />
                <button id="q1a4">Throw a party</button>
            </div>
        </div>

        <h2>What is your favorite type of food?</h2>
        <div class="question">
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2017/08/03/14/38/ice-cream-2576622_960_720.jpg" width="250px" />
                <br />
                <button id="q2a1"> Ice cream</button>
            </div>
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2014/11/14/20/20/blueberries-531209_960_720.jpg"
                    width="250px" />
                <br />
                <button id="q2a2">Oatmeal</button>
            </div>
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2019/01/29/18/05/burger-3962996_960_720.jpg" width="250px" />
                <br />
                <button id="q2a3">Burger</button>
            </div>
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2015/08/18/22/55/green-894993_960_720.jpg" width="250px"
                    height="166px" />
                <br />
                <button id="q2a4">Kelp shake</button>
            </div>
        </div>

        <h2>What is your favorite social media platform?</h2>
        <div class="question">
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2016/04/27/20/39/snapchat-1357488_1280.jpg" width="250px"
                    height="166px" />
                <br />
                <button id="q3a1">Snapchat</button>
            </div>
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2015/05/17/10/51/facebook-770688_1280.png" width="250px"
                    height="166px" />
                <br />
                <button id="q3a2">Facebook</button>
            </div>
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2016/08/09/17/52/instagram-1581266_1280.jpg" width="250px"
                    height="166px" />
                <br />
                <button id="q3a3">Instagram</button>
            </div>
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2014/04/03/11/53/twitter-312464_1280.png" width="250px"
                    height="166px" />
                <br />
                <button id="q3a4">Twitter</button>
            </div>
        </div>

        <h2>What are your favorite type of shoes?</h2>
        <div class="question">
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2020/04/13/16/32/shoes-5039167_1280.jpg" width="250px"
                    height="166px" />
                <br />
                <button id="q4a1">Fishnet heel boots</button>
            </div>
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2020/02/29/17/22/shoes-4890686_1280.jpg" width="250px"
                    height="166px" />
                <br />
                <button id="q4a2">Doc Martens</button>
            </div>
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2015/09/02/12/35/shoes-918543_1280.jpg" width="250px"
                    height="166px" />
                <br />
                <button id="q4a3">Italian loafers</button>
            </div>
            <div class="answer-choice" style="width: 25%; float: left">
                <img src="https://cdn.pixabay.com/photo/2018/01/29/08/01/roller-skating-3115473_1280.jpg" width="250px"
                    height="166px" />
                <br />
                <button id="q4a4">Heelys</button>
            </div>
        </div>


        <div class="result">
            <h2 id="result">Your result is...</h2>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
